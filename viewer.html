<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #controls-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            min-width: 200px;
        }
        #controls-panel h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
        #controls-panel label {
            display: block;
            margin: 10px 0 5px;
        }
        #controls-panel input[type="range"] {
            width: 100%;
        }
        #controls-panel button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
        }
        #controls-panel button:hover {
            background: #444;
        }
        #controls-help {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #555;
            font-size: 11px;
            line-height: 1.6;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #instructions {
            color: #fff;
            font-family: monospace;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }
        #instructions span {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            Click to start
            <span>
                WASD = Move | Mouse = Look | ESC = Pause
            </span>
        </div>
    </div>
    <div id="info">Loading point cloud...</div>
    <div id="controls-panel">
        <h3>Controls</h3>
        <label>Point Size: <span id="size-value">0.02</span></label>
        <input type="range" id="point-size" min="0.001" max="0.1" step="0.001" value="0.02">
        <button id="reset-view">Reset View</button>
        <div id="controls-help">
            <strong>Navigation:</strong><br>
            WASD - Move around<br>
            Mouse - Look around<br>
            ESC - Pause/unlock
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        const info = document.getElementById('info');
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        const pointSizeSlider = document.getElementById('point-size');
        const sizeValueLabel = document.getElementById('size-value');
        const resetViewBtn = document.getElementById('reset-view');

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            10000
        );
        camera.position.set(0, 0, 5);

        // Store initial camera position for reset
        let initialCameraPosition = new THREE.Vector3(0, 0, 5);
        let initialCameraRotation = new THREE.Euler();

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // First-person controls
        const controls = new PointerLockControls(camera, document.body);

        // Point material (will be set when PLY loads)
        let pointMaterial = null;

        // Movement state
        const moveState = {
            forward: false,
            backward: false,
            left: false,
            right: false,
        };
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const moveSpeed = 5.0;

        // Pointer lock events
        instructions.addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            blocker.style.display = 'none';
        });

        controls.addEventListener('unlock', () => {
            blocker.style.display = 'flex';
        });

        // Point size slider
        pointSizeSlider.addEventListener('input', (e) => {
            const size = parseFloat(e.target.value);
            sizeValueLabel.textContent = size.toFixed(3);
            if (pointMaterial) {
                pointMaterial.size = size;
            }
        });

        // Reset view button
        resetViewBtn.addEventListener('click', () => {
            camera.position.copy(initialCameraPosition);
            camera.rotation.copy(initialCameraRotation);
        });

        // Keyboard events
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveState.forward = true;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveState.backward = true;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveState.left = true;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveState.right = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveState.forward = false;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveState.backward = false;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveState.left = false;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveState.right = false;
                    break;
            }
        });

        // Load PLY
        const loader = new PLYLoader();
        loader.load(
            'output/point_cloud.ply',
            (geometry) => {
                geometry.computeVertexNormals();

                pointMaterial = new THREE.PointsMaterial({
                    size: parseFloat(pointSizeSlider.value),
                    vertexColors: true,
                });

                const points = new THREE.Points(geometry, pointMaterial);
                scene.add(points);

                // Center camera on point cloud
                geometry.computeBoundingBox();
                const center = new THREE.Vector3();
                geometry.boundingBox.getCenter(center);

                const size = new THREE.Vector3();
                geometry.boundingBox.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.copy(center);
                camera.position.z += maxDim * 1.5;

                // Store initial position for reset
                initialCameraPosition.copy(camera.position);
                initialCameraRotation.copy(camera.rotation);

                info.textContent = `Loaded ${geometry.attributes.position.count.toLocaleString()} points`;
            },
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                info.textContent = `Loading: ${percent}%`;
            },
            (error) => {
                console.error(error);
                info.textContent = 'Error loading point cloud. Run: python -m http.server 8000';
            }
        );

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        let prevTime = performance.now();

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;

            if (controls.isLocked) {
                // Calculate movement direction
                direction.z = Number(moveState.forward) - Number(moveState.backward);
                direction.x = Number(moveState.right) - Number(moveState.left);
                direction.normalize();

                // Apply movement
                if (moveState.forward || moveState.backward) {
                    velocity.z = direction.z * moveSpeed * delta;
                    controls.moveForward(velocity.z);
                }
                if (moveState.left || moveState.right) {
                    velocity.x = direction.x * moveSpeed * delta;
                    controls.moveRight(velocity.x);
                }
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
