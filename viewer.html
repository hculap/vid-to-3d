<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #instructions {
            color: #fff;
            font-family: monospace;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }
        #instructions span {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            Click to start
            <span>
                WASD = Move | Mouse = Look | ESC = Pause
            </span>
        </div>
    </div>
    <div id="info">Loading point cloud...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        const info = document.getElementById('info');
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            10000
        );
        camera.position.set(0, 0, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // First-person controls
        const controls = new PointerLockControls(camera, document.body);

        // Movement state
        const moveState = {
            forward: false,
            backward: false,
            left: false,
            right: false,
        };
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const moveSpeed = 5.0;

        // Pointer lock events
        instructions.addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            blocker.style.display = 'none';
        });

        controls.addEventListener('unlock', () => {
            blocker.style.display = 'flex';
        });

        // Keyboard events
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveState.forward = true;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveState.backward = true;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveState.left = true;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveState.right = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveState.forward = false;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveState.backward = false;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveState.left = false;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveState.right = false;
                    break;
            }
        });

        // Load PLY
        const loader = new PLYLoader();
        loader.load(
            'output/point_cloud.ply',
            (geometry) => {
                geometry.computeVertexNormals();

                const material = new THREE.PointsMaterial({
                    size: 0.02,
                    vertexColors: true,
                });

                const points = new THREE.Points(geometry, material);
                scene.add(points);

                // Center camera on point cloud
                geometry.computeBoundingBox();
                const center = new THREE.Vector3();
                geometry.boundingBox.getCenter(center);

                const size = new THREE.Vector3();
                geometry.boundingBox.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.copy(center);
                camera.position.z += maxDim * 1.5;

                info.textContent = `Loaded ${geometry.attributes.position.count.toLocaleString()} points`;
            },
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                info.textContent = `Loading: ${percent}%`;
            },
            (error) => {
                console.error(error);
                info.textContent = 'Error loading point cloud. Run: python -m http.server 8000';
            }
        );

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        let prevTime = performance.now();

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;

            if (controls.isLocked) {
                // Calculate movement direction
                direction.z = Number(moveState.forward) - Number(moveState.backward);
                direction.x = Number(moveState.right) - Number(moveState.left);
                direction.normalize();

                // Apply movement
                if (moveState.forward || moveState.backward) {
                    velocity.z = direction.z * moveSpeed * delta;
                    controls.moveForward(velocity.z);
                }
                if (moveState.left || moveState.right) {
                    velocity.x = direction.x * moveSpeed * delta;
                    controls.moveRight(velocity.x);
                }
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
